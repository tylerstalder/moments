<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Singly Moments</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.17/themes/ui-darkness/jquery-ui.css">
    <style>
      body div.navbar {
        margin: 0; }
      div.navbar-inner {
        -webkit-border-radius: 0;
        border-radius: 0; }
      #controls {
        width: 100%;
        margin-top: -100px; }
      #slider {
        margin-left: 20px;
        margin-right: 20px; }
      circle {
        fill:#288DB1;
        stroke:#55A3D9; }
      .ui-slider a.ui-slider-handle {
        padding: 0 4px 0 4px;
        width: auto;
        text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Singly Moments</a>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="controls">
      <div id="slider"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://singly.com/js/api.js" type="text/javascript"></script>
    <script src="js/underscore.min.js"></script>
    <script src="js/polymaps.min.js"></script>
    <script src="js/app.js"></script>
 </body>
</html>
